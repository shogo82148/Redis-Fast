name: "Test"
on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  test-xt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.32"

      - name: Set up Redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: "6.0"
          auto-start: false

      - name: Cache CPAN modules
        uses: actions/cache@v2
        with:
          path: |
            local
          key: ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}-xt
          restore-keys: |
            ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}-xt
            ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}
            ${{ runner.os }}-perl-${{ matrix.perl }}-

      - name: Install
        run: |
          git submodule init
          git submodule update --recursive
          cpanm -L local --notest Minilla Test::CPAN::Meta Test::Pod Test::MinimumVersion::Fast
          cpanm -L local --quiet --with-develop --installdeps --notest .
          echo "::set-env name=PERL5LIB::$(pwd)/local/lib/perl5"
          echo "::add-path::$(pwd)/local/bin"

      - name: Test
        run: minil test --all

  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl:
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
        redis:
          - "6.0"
          - "5.0"
          - "4.0"
          - "3.2"
          - "3.0"
          - "2.8"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}

      - name: Set up Redis ${{ matrix.redis }}
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: ${{ matrix.redis }}
          auto-start: false

      - name: Cache CPAN modules
        uses: actions/cache@v2
        with:
          path: |
            local
          key: ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}
          restore-keys: |
            ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}
            ${{ runner.os }}-perl-${{ matrix.perl }}-

      - name: Install
        run: |
          git submodule init
          git submodule update --recursive
          cpanm -L local --notest Minilla
          cpanm -L local --quiet --with-develop --installdeps --notest .
          echo "::set-env name=PERL5LIB::$(pwd)/local/lib/perl5"
          echo "::add-path::$(pwd)/local/bin"

      - name: Test
        run: minil test --norelease --noauthor --noautomated

  test-macOS:
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        perl:
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
        redis:
          - "6.0"
          - "5.0"
          - "4.0"
          - "3.2"
          - "3.0"
          - "2.8"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          distribution: strawberry

      - name: Set up Redis ${{ matrix.redis }}
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: ${{ matrix.redis }}
          auto-start: false

      - name: Cache CPAN modules
        uses: actions/cache@v2
        with:
          path: |
            local
          key: ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}
          restore-keys: |
            ${{ runner.os }}-perl-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}
            ${{ runner.os }}-perl-${{ matrix.perl }}-

      - name: Install
        run: |
          git submodule init
          git submodule update --recursive
          cpanm -L local --notest Minilla
          cpanm -L local --quiet --with-develop --installdeps --notest .
          echo "::set-env name=PERL5LIB::$(pwd)/local/lib/perl5"
          echo "::add-path::$(pwd)/local/bin"

      - name: Test
        run: minil test --norelease --noauthor --noautomated

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        perl:
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}

      - name: Install
        run: |
          git submodule init
          git submodule update --recursive
          cpanm --notest Minilla Test::CPAN::Meta Test::Pod Test::MinimumVersion::Fast
          cpanm --quiet --with-develop --installdeps --notest .

      - name: Test
        run: minil test --all
