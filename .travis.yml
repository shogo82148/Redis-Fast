language: perl
services:
  - redis-server
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
env:
  - REDIS_VERSION=3.0.5
  - REDIS_VERSION=2.8.23
install:
  - wget https://github.com/antirez/redis/archive/$REDIS_VERSION.tar.gz && tar xzf $REDIS_VERSION.tar.gz && make -C redis-$REDIS_VERSION
  - cpanm --quiet --installdeps --notest .
script:
  - perl Build.PL && ./Build
  - PATH=$PWD/redis-$REDIS_VERSION/src:$PATH prove -b -j8 t
sudo: false
